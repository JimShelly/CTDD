{% load menu_tags %}

{% for child in children %}
<li class="nav-item dropdown drop_single child{% if child.selected %} active{% endif %}{% if child.ancestor %} ancestor{% endif %}{% if child.sibling %} sibling{% endif %}{% if child.descendant %} descendant{% endif %}">
	<a class="nav-link" href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}</a>
	{% if child.children %}
	<ul  class="dropdown-menu dd_first">
		{% show_menu from_level to_level extra_inactive extra_active "menu\submenu.html" "" "" child %}
	</ul>
	{% endif %}
</li>
{% endfor %}
